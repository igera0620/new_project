version: 2.1

executors:
  default:
    docker:
      - image: cimg/ruby:3.2.2
    working_directory: ~/app
    environment:
      BUNDLE_PATH: vendor/bundle
      OPENAI_ACCESS_TOKEN: $OPENAI_ACCESS_TOKEN

jobs:
  checkout_code:
    executor: default
    steps:
      - checkout

  bundle_install:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: |
            mkdir -p vendor/bundle
            bundle config set --local path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - save_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  rubocop:
    executor: default
    steps:
      - checkout
      - restore_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Run RuboCop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: rubocop-cache-{{ checksum ".rubocop.yml" }}
            - tmp/cache

  rspec:
    executor: default
    docker:
      - image: cimg/ruby:3.2.2
      - image: cimg/postgres:15.1
        name: db
        environment:
          POSTGRES_DB: new_project_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    environment:
      OPENAI_ACCESS_TOKEN: $OPENAI_ACCESS_TOKEN
    steps:
      - checkout
      - restore_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Ensure bin is in PATH
          command: echo 'export PATH="vendor/bundle/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Install missing dependencies
          command: bundle install --jobs=4 --retry=3
      - run:
          name: Wait for PostgreSQL
          command: |
            for i in {1..10}; do
              nc -z db 5432 && echo "PostgreSQL is up" && break
              echo "Waiting for PostgreSQL..." && sleep 3
            done
      - run:
          name: Set up database
          command: |
            bin/rails db:create
            bin/rails db:migrate
      - run:
          name: Run RSpec
          command: bundle exec rspec

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - bundle_install:
          requires:
            - checkout_code
      - rubocop:
          requires:
            - bundle_install
      - rspec:
          requires:
            - bundle_install
