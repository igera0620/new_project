version: "3.8"
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    restart: always

  redis:  # ğŸ‘ˆ Redis ã‚µãƒ¼ãƒ“ã‚¹ã‚’è¿½åŠ 
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"  # ğŸ‘ˆ ãƒ›ã‚¹ãƒˆã¨ã‚³ãƒ³ãƒ†ãƒŠã®ãƒãƒ¼ãƒˆã‚’ãƒãƒƒãƒ”ãƒ³ã‚°
    command: redis-server --appendonly yes  # ğŸ‘ˆ æ°¸ç¶šåŒ–ã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b 'ssl://0.0.0.0:3000?key=config/certs/localhost-key.pem&cert=config/certs/localhost.pem' && bin/dev"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      SSL_CERT_FILE: /myapp/config/certs/localhost.pem
      SSL_KEY_FILE: /myapp/config/certs/localhost-key.pem
      REDIS_URL: redis://redis:6379/1 
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - db
      - redis
volumes:
  postgres_volume:
